     <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"href="style.css">
    <title>Vivo Premiação</title>
</head>
<body>
    <nav>
        <img src="vivolog.png" alt="Logo Vivo"> <!-- Logo -->
        <h1>800,00</h1> <!-- Saldo formatado -->
    </nav>

    <div class="quiz-card">
           <img src="loja-da-vivo.jpg" alt="Imagem do Quiz">
        <h2>Como um cliente Vivo pode acumular pontos no Vivo Valoriza?</h2>
        <div class="opcoes">
            <button class="opcao" onclick="selecionarOpcao(this)">Usando serviços da Vivo, como planos e recargas</button>
            <button class="opcao" onclick="selecionarOpcao(this)">Comprandocelulares na concorrência
</button>
            <button class="opcao" onclick="selecionarOpcao(this)">Somenteparticipando de sorteios da Vivo
</button>
            <button class="opcao" onclick="selecionarOpcao(this)">Fazendo portabilidade para outra operadora
</button>
        </div>

        <button id="confirmar" onclick="confirmarResposta()">Confirmar</button>
        <div id="resultado"></div>
    </div>

           <footer style="text-align: center; font-size: 12px; font-weight: bold; padding: 10px;">
    Vivo Premiação 2025 - <a href="https://vivo.com.br/para-voce?gad_source=1&gclid=Cj0KCQjwv_m-BhC4ARIsAIqNeBvyUL7JMZq4y4iJGOryiDyRjJ_y-oy_rHQaAvuy2VWiFhlWPkjxmCYaAhvUEALw_wcB&gclsrc=aw.ds" style="text-decoration: none; color: blue;">Termos e Condições</a>
</footer>
     <!-- Div oculta para mostrar o prêmio -->
<div id="premio" class="premio">🎉 Parabéns! Você ganhou R$200,00! 🎉</div>

<audio id="somPremio" src="csht.mp3"></audio> <!-- Som de moedas -->

    </div>

<!-- Áudio do som de premiação -->
<audio id="somPremio" src="csht.mp3"></audio>

    </div>

    <script>
      let opcaoSelecionada = null;

function selecionarOpcao(botao) {
    // Remove a seleção de outros botões
    document.querySelectorAll(".opcao").forEach(btn => {
        btn.classList.remove("selecionado");
    });

    // Marca a opção selecionada
    botao.classList.add("selecionado");
    opcaoSelecionada = botao.innerText;
}

function confirmarResposta() {
    if (opcaoSelecionada) {
        let premioDiv = document.getElementById("premio");
        let som = document.getElementById("somPremio");

        // Exibe a div
        premioDiv.style.display = "block";
        // Toca o som
        som.play();

        // Redireciona após 3 segundos
        setTimeout(() => {
            premioDiv.style.display = "none"; // Esconde a div após 3 segundos
            window.location = "8index.html"; // Redireciona para Resgate.html na mesma pasta
        }, 3000);
    } else {
        alert("Escolha uma opção antes de confirmar!");
    }
}
    </script>
    
</body>
</html>
