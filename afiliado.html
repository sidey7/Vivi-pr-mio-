<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indique e Ganhe - Vivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .painel {
            background-color: #4B0082; /* Roxo Vivo */
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .painel h2 {
            margin-bottom: 10px;
        }
        .painel p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .painel button {
            background-color: #FFD700; /* Dourado */
            color: #4B0082; /* Roxo */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .painel button:hover {
            background-color: #E6C200;
        }
        .saldo {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
            color: #FFD700;
        }
        /* Responsivo */
        @media (max-width: 600px) {
            .painel {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="painel">
        <h2>Indique e Ganhe</h2>
        <p>Compartilhe este link e ganhe R$1 por cada amigo que se cadastrar na Vivo Premiação.</p>
        <button onclick="compartilhar()">Compartilhar</button>
        <h3 class="saldo">Seu saldo: R$ <span id="saldo">0</span></h3>
    </div>

    <audio id="somPremio" src="https://www.fesliyanstudios.com/play-mp3/4388"></audio> <!-- Som de moedas -->

    <script>
        let saldo = 0;

        function compartilhar() {
            let link = "https://vivo-premiacao.com"; // Coloque o link do site real
            
            if (navigator.share) {
                navigator.share({
                    title: "Ganhe bônus na Vivo!",
                    text: "Indique amigos e ganhe R$1 por cada indicação!",
                    url: link
                }).then(() => {
                    adicionarBonus();
                }).catch((error) => {
                    console.log("Erro ao compartilhar:", error);
                });
            } else {
                alert("Seu navegador não suporta compartilhamento.");
            }
        }

        function adicionarBonus() {
            let som = document.getElementById("somPremio");

            saldo += 1; // Adiciona R$1 por compartilhamento
            document.getElementById("saldo").innerText = saldo;

            som.play(); // Toca som de moedas
        }
    </script>

</body>
</html>
