<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"href="style.css">
    <title>Vivo Premiação</title>
</head>
<body>
    <nav>
        <img src="vivolog.png" alt="Logo Vivo"> <!-- Logo -->
        <h1>175,00</h1> <!-- Saldo formatado -->
    </nav>

    <div class="quiz-card">
        <img src="2vivo.jpg" alt="Imagem do Quiz">
        <h2>Qual serviço a Vivo oferece além de internet?</h2>

        <div class="opcoes">
            <button class="opcao" onclick="selecionarOpcao(this)">TV por assinatura</button>
            <button class="opcao" onclick="selecionarOpcao(this)">Seguro de celular</button>
            <button class="opcao" onclick="selecionarOpcao(this)">Todos anteriores</button>
            <button class="opcao" onclick="selecionarOpcao(this)">Apenas telefonia móvel</button>
        </div>

        <button id="confirmar" onclick="confirmarResposta()">Confirmar</button>
        <div id="resultado"></div>
    </div>

                <!-- Div oculta para mostrar o prêmio -->
<div id="premio" class="premio">🎉 Parabéns! Você ganhou R$98,00! 🎉</div>

<audio id="somPremio" src="csht.mp3"></audio> <!-- Som de moedas -->

    </div>

<!-- Áudio do som de premiação -->
<audio id="somPremio" src="csht.mp3"></audio>

    </div>

    <script>
      let opcaoSelecionada = null;

function selecionarOpcao(botao) {
    // Remove a seleção de outros botões
    document.querySelectorAll(".opcao").forEach(btn => {
        btn.classList.remove("selecionado");
    });

    // Marca a opção selecionada
    botao.classList.add("selecionado");
    opcaoSelecionada = botao.innerText;
}

function confirmarResposta() {
    if (opcaoSelecionada) {
        let premioDiv = document.getElementById("premio");
        let som = document.getElementById("somPremio");

        premioDiv.style.display = "block"; // Exibe a div
        som.play(); // Toca o som

        setTimeout(() => {
            premioDiv.style.display = "none"; // Esconde a div após 3 segundos
            window.location = "2index.html"; // Redireciona após 3 segundos
        }, 3000);
    } else {
        alert("Escolha uma opção antes de confirmar!");
    }
}
    </script>
    
</body>
</html>
