<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vivo Premiação</title>
    <style>
      /* Resetando o estilo padrão */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      /* Corpo da página */
      body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0; /* Cor de fundo leve */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh; /* Ocupa a tela inteira */
      }

      /* Caixa de resgate */
      .caixa-resgate {
          width: 100%;
          max-width: 550px;
          background-color: #4B0082; /* Roxo escuro da Vivo */
          color: white;
          text-align: center;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
          margin: 40px auto;
      }

      .caixa-resgate img {
          width: 100%;
          border-radius: 10px;
          margin-bottom: 15px;
      }

      .caixa-resgate h2 {
          font-size: 1.6em;
          color: white;
          margin-bottom: 10px;
      }

      .caixa-resgate p {
          font-size: 1.1em;
          color: #f8f8f8;
          margin-bottom: 20px;
      }

      /* Animação contínua do botão */
      .caixa-resgate button {
          background-color: #9b59b6; /* Cor roxa leve */
          color: white;
          padding: 15px 30px;
          font-size: 1.3em;
          cursor: pointer;
          border-radius: 5px;
          border: none;
          animation: pulsar 1.5s ease-in-out infinite; /* Animação contínua */
      }

      /* Definindo a animação do botão */
      @keyframes pulsar {
          0% {
              transform: scale(1); /* Tamanho inicial */
          }
          50% {
              transform: scale(1.1); /* Aumenta o tamanho do botão */
          }
          100% {
              transform: scale(1); /* Retorna ao tamanho normal */
          }
      }

      /* Resultado de resgate */
      .resultado {
          margin-top: 20px;
          color: #28a745; /* Cor verde para sucesso */
          font-weight: bold;
      }
    </style>
</head>
<body>
    <div class="caixa-resgate">
        <!-- Corrigido o src da imagem -->
        <img src="loja-da-vivo.jpg" alt="Imagem do prêmio">
        <h2>Parabéns! Você ganhou R$1000,00 da Vivo!</h2>
        <p>Para resgatar o seu prêmio, clique no botão abaixo e aproveite a recompensa.</p>
        <button id="resgatar" onclick="resgatarPremio()">Resgatar Prêmio</button>
    </div>

    <footer style="text-align: center; font-size: 12px; font-weight: bold; padding: 10px;">
    Vivo Premiação 2025 - <a href="https://vivo.com.br/para-voce?gad_source=1&gclid=Cj0KCQjwv_m-BhC4ARIsAIqNeBvyUL7JMZq4y4iJGOryiDyRjJ_y-oy_rHQaAvuy2VWiFhlWPkjxmCYaAhvUEALw_wcB&gclsrc=aw.ds" style="text-decoration: none; color: blue;">Termos e Condições</a>
</footer>


    <script>
        // Função para resgatar o prêmio e redirecionar
        function resgatarPremio() {
            window.location = "Pagamento.html"; // Redireciona para a página de destino após o clique
        }
    </script>
</body>
</html>
